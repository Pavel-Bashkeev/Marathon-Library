<section class="section book-added">
  <header class="header book-added__header">
    <div class="container book-added__container">
      <button class="header-btn header-btn--back btn-reset" aria-label="Удалить книгу">
        <svg class="header-btn__icon header-btn__icon--back" width="24" height="24" viewBox="0 0 24 24">
          <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z" fill="white" />
        </svg>
      </button>

      @@include('./components/search.html')
    </div>
  </header>
  <form class="form">
    <h3 class="form__title visually-hidden">Добавте книгу за 3 простых шага</h3>
    <div class="continaer form__container">
      <fieldset class="form__field">
        <legend class="form__title-step">Название и описание</legend>
        <span class="form__step">шаг 1/3</span>
        <div class="form__action" data-form-step="information">
          <label class="form__action-label">
            <span class="form__action-title">Название</span>
            <input type="text" name="title">
          </label>
          <label class="form__action-label">
            <span class="form__action-title">Автор</span>
            <input type="text" name="author">
          </label>
          <label class="form__action-label">
            <span class="form__action-title">Описание</span>
            <textarea name="description"></textarea>
          </label>
        </div>
      </fieldset>
      <fieldset class="form__field">
        <legend class="form__title-step">Обложка</legend>
        <span class="form__step">шаг 2/3</span>
        <div class="form__action" data-form-step="upload">
          <span class="form__action-title">Загрузите обложку</span>
          <label class="form__action-label">
            <img src="./images/stub.jpg" alt="Обложка книги" width="300" height="450" class="form__preview">
            <input type="file" name="cover" class="form__input form__input--upload" accept="image/png, image/jpeg">
          </label>
        </div>
      </fieldset>
      <fieldset class="form__field">
        <legend class="form__title-step">Статус и оценка</legend>
        <span class="form__step">шаг 3/3</span>
        <div class="form__action" data-form-step="information">
          <div class="form__action-label">
            <span class="form__action-title">Выберите статус книги</span>
            <div class="form__action-btns btn-status">
              <label class="btn-status__label">
                <span class="btn-status__text">хочу прочитать</span>
                <input class="btn-status__radio" type="radio" name="status" value="wantRead">
              </label>
              <label class="btn-status__label">
                <span class="btn-status__text">прочитал</span>
                <input class="btn-status__radio" type="radio" name="status" value="readed">
              </label>
              <label class="btn-status__label">
                <span class="btn-status__text">читаю</span>
                <input class="btn-status__radio" type="radio" name="status" value="read">
              </label>
              <label class="btn-status__label">
                <span class="btn-status__text">не дочитал</span>
                <input class="btn-status__radio" type="radio" name="status" value="notFinish">
              </label>
            </div>
          </div>
          <div class="form__action-label">
            <span class="form__action-title">Поставьте оценку</span>
