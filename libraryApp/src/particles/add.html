<section class="section book-added hidden" id="addBook">
  <header class="header book-added__header">
    <div class="container book-added__container header__container">
      <button class="header-btn header-btn--back btn-reset" aria-label="Вернуться на главную">
        <svg class="header-btn__icon header-btn__icon--back" width="24" height="24" viewBox="0 0 24 24">
          <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z" fill="white" />
        </svg>
      </button>

      @@include('./components/search.html')
    </div>
  </header>
  <form class="form">
    <h3 class="visually-hidden">Добавте книгу за 3 простых шага</h3>
    <div class="container form__container">
      <fieldset class="form__field fieldset-reset">
        <legend class="form__title-step">Название и описание</legend>
        <p class="form__step">шаг 1/3</p>
        <div class="form__action form-info">
          <label class="form-info__label">
            <span class="form-info__title">Название</span>
            <input type="text" name="title" class="form-info__input" required>
          </label>
          <label class="form-info__label">
            <span class="form-info__title">Автор</span>
            <input type="text" name="author" class="form-info__input" required>
          </label>
          <label class="form-info__label">
            <span class="form-info__title">Описание</span>
            <textarea name="description" class="form-info__textarea" required></textarea>
          </label>
        </div>
      </fieldset>
      <fieldset class="form__field fieldset-reset hidden">
        <legend class="form__title-step">Обложка</legend>
        <p class="form__step">шаг 2/3</p>
        <button type="button" class="form__btn--back form__btn btn-reset">
          вернуться на шаг назад
        </button>
        <div class="form__action form-upload">
          <label class="form-upload__label">
            <p class="form-upload__title">Загрузите обложку</p>
            <img src="./images/upload.jpg" alt="Обложка книги" width="300" height="450" class="form__preview">
            <input type="file" name="cover" class="form-upload__input visually-hidden" accept="image/png, image/jpeg">
          </label>
        </div>
      </fieldset>
      <fieldset class="form__field fieldset-reset hidden">
        <legend class="form__title-step">Статус и оценка</legend>
        <p class="form__step">шаг 3/3</p>
        <button type="button" class="form__btn--back form__btn btn-reset">
          вернуться на шаг назад
        </button>
        <div class="form__action form-btns">
          <div class="form-btns__label">
            <span class="form-btns__title">Выберите статус книги</span>
            <div class="form-btns__items btns-status">
              <label class="btns-status__label">
                <input class="btns-status__radio" type="radio" name="status" value="wantRead" required>
                <span class="btns-status__text">хочу прочитать</span>
              </label>
              <label class="btns-status__label">
                <input class="btns-status__radio" type="radio" name="status" value="readed">
                <span class="btns-status__text">прочитал</span>
              </label>
              <label class="btns-status__label">
                <input class="btns-status__radio" type="radio" name="status" value="read">
                <span class="btns-status__text">читаю</span>
              </label>
              <label class="btns-status__label">
                <input class="btns-status__radio" type="radio" name="status" value="notFinish">
                <span class="btns-status__text">не дочитал</span>
              </label>
            </div>
          </div>
          <div class="form-btns__label">
            <span class="form-btns__title">Поставьте оценку</span>
            <div class="form-btns__rating rating">
              <input type="radio" name="rating" id="rating-input-5" class="rating__radio" value="5" required>
              <label for="rating-input-5" class="rating__icon"></label>
              <input type="radio" name="rating" id="rating-input-4" class="rating__radio" value="4">
              <label for="rating-input-4" class="rating__icon"></label>
              <input type="radio" name="rating" id="rating-input-3" class="rating__radio" value="3">
              <label for="rating-input-3" class="rating__icon"></label>
              <input type="radio" name="rating" id="rating-input-2" class="rating__radio" value="2">
              <label for="rating-input-2" class="rating__icon"></label>
              <input type="radio" name="rating" id="rating-input-1" class="rating__radio" value="1">
              <label for="rating-input-1" class="rating__icon"></label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form__shell">
        <button type="button" class="form__btn form__btn--next btn-reset" data-count="0">Далее</button>
      </div>
    </div>
  </form>
</section>
